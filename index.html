<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Portfolio</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
<body>
<div>
    <div class="container">
        <a id="profile-pic" target="_blank" href="http://johnabreu.me">
            <img src="public/assets/prof.jpg"/></a>
        <h1 class="name">John Abreu</h1>
    </div>
    <div class="container content">
        <h3>
            Hi, I'm a Sophomore at <a target="_blank" href="http://www.bc.edu/">Boston College</a> studying Computer Science
        </h3>
        <br />
        <h4>
            When I am not in class I am out and about doing
        </h4>
        <div class="">
            <br />
            <h2>Photography</h2>
            <br />
            <div align="center" class="pictures">
                <img  src="public/assets/pic1.jpg" />
                <img src="public/assets/pic3.jpg" />
                <img src="public/assets/pic2.jpg" />
            </div>
            <br/>
            <button class="btn btn-default btn-circle btn-lg facebook" type="button" onclick="window.open('http://www.google.com')"><i class="fa fa-facebook"></i></button>
            <button class="btn btn-default btn-circle btn-lg github" type="button" onclick="window.open('http://www.google.com')"><i class="fa fa-github"></i></button>
            <button class="btn btn-default btn-circle btn-lg google" type="button" onclick="window.open('http://www.google.com')"><i class="fa fa-google"></i></button>
            <button class="btn btn-default btn-circle btn-lg instagram" type="button" onclick="window.open('http://www.google.com')"><i class="fa fa-instagram"></i></button>
            <button class="btn btn-default btn-circle btn-lg linkedin" type="button" onclick="window.open('http://www.google.com')"><i class="fa fa-linkedin"></i></button>
            <button class="btn btn-default btn-circle btn-lg pinterest" type="button" onclick="window.open('http://www.google.com')"><i class="fa fa-pinterest"></i></button>
            <button class="btn btn-default btn-circle btn-lg spotify" type="button" onclick="window.open('http://www.google.com')"><i class="fa fa-spotify"></i></button>
            <button class="btn btn-default btn-circle btn-lg twitter" type="button" onclick="window.open('http://www.google.com')"><i class="fa fa-twitter"></i></button>
            <button class="btn btn-default btn-circle btn-lg youtube" type="button" onclick="window.open('http://www.google.com')"><i class="fa fa-youtube"></i></button>
        </div>
        <br />
        <p>
            Created by John Abreu 2017
        </p>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

    $(".btn").mouseup(function(){

    })
</script>
